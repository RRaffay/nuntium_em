services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: ghcr.io/rraffay/nuntium_em:frontend-latest
    expose:
      - "3000"
    depends_on:
      - backend
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
    networks:
      - frontend_network

  backend:
    build:
      context: ./backend
      dockerfile: DockerFile
    image: ghcr.io/rraffay/nuntium_em:backend-latest
    expose:
      - "8000"
    depends_on:
      - mongodb
      - report_server
      - news_pipeline_server
      - redis
      - research_chat
    environment:
      - REPORT_SERVER_URL=http://report_server:8001
      - NEWS_PIPELINE_SERVER_URL=http://news_pipeline_server:8002
      - REPORT_CHAT_SERVER_URL=http://research_chat:8003
      - MONGO_URI=mongodb://mongodb:27017 
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    env_file:
      - .env
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 3G
    networks:
      - backend_network

  report_server:
    build:
      context: ./em_research_agentic
      dockerfile: Dockerfile
    image: ghcr.io/rraffay/nuntium_em:report-server-latest
    expose:
      - "8001"
    depends_on:
      - mongodb
    env_file:
      - .env
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 3G
    networks:
      - backend_network
  
  news_pipeline_server:
    build:
      context: ./em_news_analysis
      dockerfile: Dockerfile
    image: ghcr.io/rraffay/nuntium_em:news-pipeline-latest
    expose:
      - "8002"
    depends_on:
      - mongodb
    env_file:
      - .env
    environment:
      - GOOGLE_APPLICATION_CREDENTIALS=/app/config/em-news-gdelt.json
    volumes:
      - ./em_news_analysis/config:/app/config:ro
    deploy:
      resources:
        limits:
          cpus: '3'
          memory: 5G
    networks:
      - backend_network

  mongodb:
    image: mongo:latest
    volumes:
      - mongodb_data:/data/db
    networks:
      - backend_network
    
  research_chat:
    build:
      context: ./em_research_chat
      dockerfile: Dockerfile
    image: ghcr.io/rraffay/nuntium_em:research-chat-latest
    expose:
      - "8003"
    depends_on:
      - mongodb
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
    networks:
      - backend_network

  redis:
    image: redis:latest
    volumes:
      - redis_data:/data
    networks:
      - backend_network

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - frontend
      - backend
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"

  certbot:
    image: certbot/certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"


volumes:
  mongodb_data:
  redis_data:
  certbot_conf:
  certbot_www:

networks:
  frontend_network:
  backend_network: