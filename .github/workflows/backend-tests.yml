name: Backend Tests

on:
  push:
    branches: [ prod-ready ]
  pull_request:
    branches: [ prod-ready ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'  

    - name: Install Poetry
      run: pip install poetry

    - name: Install dependencies
      working-directory: ./backend
      run: poetry install

    - name: Run tests
      working-directory: ./backend
      run: poetry run pytest