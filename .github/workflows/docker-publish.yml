name: Build and Push Docker Images to GHCR

on:
  push:
    branches:
      - main  # You can change this to any branch you'd like to trigger the workflow on

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build and push backend image
        run: |
          docker build -t ghcr.io/${{ github.repository }}/backend:latest ./backend
          docker push ghcr.io/${{ github.repository }}/backend:latest

      - name: Build and push frontend image
        run: |
          docker build -t ghcr.io/${{ github.repository }}/frontend:latest ./frontend
          docker push ghcr.io/${{ github.repository }}/frontend:latest

      - name: Build and push report_server image
        run: |
          docker build -t ghcr.io/${{ github.repository }}/report_server:latest ./em_research_agentic
          docker push ghcr.io/${{ github.repository }}/report_server:latest

      - name: Build and push news_pipeline_server image
        run: |
          docker build -t ghcr.io/${{ github.repository }}/news_pipeline_server:latest ./em_news_analysis
          docker push ghcr.io/${{ github.repository }}/news_pipeline_server:latest

      - name: Build and push research_chat image
        run: |
          docker build -t ghcr.io/${{ github.repository }}/research_chat:latest ./em_research_chat
          docker push ghcr.io/${{ github.repository }}/research_chat:latest
