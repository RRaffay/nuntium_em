name: Publish Docker images

on:
  push:
    branches: [ "prod-ready" ]
  pull_request:
    branches: [ "prod-ready" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push-images:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}

      - name: Build and push Frontend image
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          push: true
          tags: ${{ env.REGISTRY }}/rraffay/${{ github.event.repository.name }}/frontend:${{ github.sha }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Build and push Backend image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: true
          tags: ${{ env.REGISTRY }}/rraffay/${{ github.event.repository.name }}/backend:${{ github.sha }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Build and push Report Server image
        uses: docker/build-push-action@v4
        with:
          context: ./em_research_agentic
          push: true
          tags: ${{ env.REGISTRY }}/rraffay/${{ github.event.repository.name }}/report_server:${{ github.sha }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Build and push News Pipeline Server image
        uses: docker/build-push-action@v4
        with:
          context: ./em_news_analysis
          push: true
          tags: ${{ env.REGISTRY }}/rraffay/${{ github.event.repository.name }}/news_pipeline_server:${{ github.sha }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Build and push Research Chat image
        uses: docker/build-push-action@v4
        with:
          context: ./em_research_chat
          push: true
          tags: ${{ env.REGISTRY }}/rraffay/${{ github.event.repository.name }}/research_chat:${{ github.sha }}
          labels: ${{ steps.meta.outputs.labels }}